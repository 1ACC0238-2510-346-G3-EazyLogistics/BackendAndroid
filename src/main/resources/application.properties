spring.application.name=BackendAndroid# Configuración de la base de datosspring.datasource.driver-class-name=com.mysql.cj.jdbc.Driverspring.datasource.username=rootspring.datasource.password=12345678spring.datasource.url=jdbc:mysql://localhost:3306/logisticmaster?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC# JPA Configurationspring.jpa.hibernate.ddl-auto=updatespring.jpa.show-sql=truespring.jpa.properties.hibernate.format_sql=true# Configuración de puertoserver.port=8080# Configuración de Swaggerspringdoc.api-docs.enabled=truespringdoc.swagger-ui.enabled=truespringdoc.swagger-ui.path=/swagger-ui.html